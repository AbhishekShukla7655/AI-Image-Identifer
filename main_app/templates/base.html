<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Identifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* --- GLOBAL THEME --- */
        :root {
            --bg-dark: #020c1b;
            --bg-nav: #0a192f;
            --bg-card: #112240;
            --text-main: #ccd6f6;
            --neon-glow: #64ffda;
            --neon-dim: rgba(100, 255, 218, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: var(--bg-nav) !important;
            border-bottom: 1px solid #112240;
            padding: 1rem 0;
        }
        .navbar-brand {
            color: var(--neon-glow) !important;
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        /* --- CARD & INPUT STYLES (CRITICAL) --- */
        .neon-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px -10px rgba(2, 12, 27, 0.7);
            border: 1px solid #233554;
            width: 100%;
            position: relative;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="file"] {
            background-color: #0a192f !important;
            border: 1px solid #233554 !important;
            color: #ccd6f6 !important;
            border-radius: 4px;
            padding: 12px;
            width: 100%;
            outline: none;
        }

        input:focus {
            border-color: var(--neon-glow) !important;
            box-shadow: 0 0 8px var(--neon-dim) !important;
        }

        label { color: var(--neon-glow); margin-bottom: 5px; display: block; }

        /* Button */
        .btn-neon {
            color: var(--neon-glow);
            border: 1px solid var(--neon-glow);
            background: transparent;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-neon:hover {
            background: var(--neon-dim);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-dim);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI Image Identifier</a>
            <div class="collapse navbar-collapse">
                <div class="ms-auto">
                    {% if user.is_authenticated %}
                        <span class="me-3">Hello, {{ user.username }}</span>
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button class="btn btn-sm btn-neon">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-sm btn-neon ms-2">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-sm btn-neon ms-2">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        {% block content %}{% endblock %}
    </div>

    <script>
        function togglePassword(fieldId) {
            let input = document.getElementById(fieldId) || document.getElementById('id_' + fieldId);
            if (input) input.type = input.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
